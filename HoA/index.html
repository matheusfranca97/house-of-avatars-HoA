<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Unity Web Player | House of Avatars</title>
  <style>
    /* Estilo base */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #231F20;
      overflow: hidden;
    }

    /* Contêiner que ajusta com base na menor dimensão */
    .unity-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: calc(100vh * 16 / 9); /* Prioriza a altura para manter 16:9 */
      max-height: calc(100vw * 9 / 16); /* Prioriza a largura para manter 16:9 */
    }

    /* Canvas com posição absoluta dentro do contêiner */
    #unity-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>
  <script src="Build/HoA.loader.js"></script>
  <script>
    // Detecta dispositivos móveis e ajusta o comportamento
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      document.body.style.textAlign = "left";
    }

    // Inicializa a instância do Unity
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/HoA.data",
      frameworkUrl: "Build/HoA.framework.js",
      codeUrl: "Build/HoA.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "House of Avatars",
      productName: "House of Avatars",
      productVersion: "1.2.6.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>
</html>
